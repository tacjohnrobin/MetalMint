<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Mint - Password Reset</title>
    <!-- Import Geologica from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Minimal reset for email clients */
        body { margin: 0; padding: 0; }
        table { border-collapse: collapse; }
        a { color: #ffffff; text-decoration: none; }
        /* Apply Geologica with fallback */
        * { font-family: 'Geologica', Arial, sans-serif !important; }
    </style>
</head>
<body style="background-color: #f3f3f1; font-size: 14px; line-height: 1.6; margin: 0; padding: 20px; color: #333;">
    <table style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 4px; padding: 20px;">
        <tbody>
            <tr>
                <td style="text-align: center; padding-top: 20px;">
                    <p style="margin: 0 0 16px; color: #1b1d1a;">
                        <img 
                            src="https://cdn-icons-png.flaticon.com/512/2889/2889166.png" 
                            alt="Gold Key" 
                            width="20" 
                            height="20" 
                            style="vertical-align: middle;"
                        > 
                        Greetings {{ username|default:"User" }}!
                    </p>
                    <p style="margin: 0 0 28px; color: #1b1d1a;">
                        Use the link below to change your password.
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <a 
                        href="{{ reset_link|default:'#' }}" 
                        target="_blank" 
                        style="display: inline-block; background-color: #d4af37; color: #ffffff; font-weight: bold; font-size: 16px; padding: 12px 24px; border-radius: 64px; text-decoration: none;"
                    >
                        Change Password
                    </a>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; padding: 20px 0;">
                    <p style="margin: 0; color: #1b1d1a;">
                        Thanks,<br>
                        Metal Mint Team
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; font-size: 12px; color: #777; padding-top: 10px;">
                    <p style="margin: 0;">
                        If you didn’t request this, please ignore this email or contact support.<br>
                        © 2025 Metal Mint. All rights reserved.
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
